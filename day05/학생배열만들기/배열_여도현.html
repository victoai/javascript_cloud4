    <script>
      //한식
      let koreanFood = [
        ["비빔밥", "김치찌개", "불고기", "떡볶이", "삼겹살"],
        ["냉면", "칼국수", "수제비", "잔치국수", "쫄면"],
        ["파전", "육회", "보쌈", "족발", "찜닭"],
      ];
      //일식
      let japaneseFood = [
        ["초밥", "라멘", "돈카츠", "우동", "소바"],
        ["규동", "가츠동", "오코노미야키", "타코야키", "야키소바"],
        ["사시미", "나가사키짬뽕", "덴푸라", "샤브샤브", "스키야키"],
      ];
      //중식
      let chineseFood = [
        ["짜장면", "짬뽕", "탕수육", "마라탕", "꿔바로우"],
        ["기스면", "울면", "볶음밥", "잡채밥", "마파두부"],
        ["유산슬", "팔보채", "깐풍기", "양장피", "멘보샤"],
      ];

      let worldFood = [koreanFood, japaneseFood, chineseFood];

      // 한꺼번에
      for (i = 0; i < worldFood.length; i++) {
        for (j = 0; j < worldFood[i].length; j++) {
          for (k = 0; k < worldFood[i][j].length; k++)
            document.write(worldFood[i][j][k] + ",");
          document.write("<br>");
        }
        document.write("<br>");
      }
      // 원하는 음식 출력(예시: 불고기)
      document.write("한식-[select]-" + worldFood[0][0][2] + "<br>");

      let choice = prompt(
        "어떤 음식? (한식, 일식, 중식 중 입력)",
      );

      let index = -1;
      if (choice === "한식") {
        index = 0;
      } else if (choice === "일식") {
        index = 1;
      } else if (choice === "중식") {
        index = 2;
      }

      if (index !== -1) {
        let selectedMenu = worldFood[index].flat().join(", ");
        alert(choice + " 메뉴 리스트:\n\n" + selectedMenu);
      } else {
        alert("한식, 일식, 중식 중에서 정확히 입력해주세요!");
      }
