//문제8
{
const kors = [90, 80, 70, 99, 100];
let cnt = 0;
let sum = 0;
let 평균 = 0;

 for(let i = 0; i<kors.length ; i++  ){
        
        sum = sum + kors[i];  
    }

    평균 = sum/kors.length;

 alert(`평균은 ${평균}`);

  for(let i = 0; i<평균 ; i++  ){
        
         if(kors[i]>평균){
            cnt = cnt + 1;
        }
    }

 alert(`평균보다 높은 점수의 개수는 ${cnt}개입니다`);
}
