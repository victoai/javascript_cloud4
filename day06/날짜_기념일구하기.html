    <script>

        let current  = new Date();  
        //  현재날짜 
        console.log( current);

        //100일후 

        let 기념일100   =new Date();
        기념일100.setDate( current.getDate()  + 100);   //

         console.log( current);
         console.log(기념일100);

         
    </script>
