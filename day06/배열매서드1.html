        let arr=[10,20,30];   //

        //push() : 배열요소 넣기 (맨 뒤) 
        //pop() : 배열요소 꺼내기 (맨 뒤)

        let fruit =["딸기" , "사과" , "토마토"];
        console.log( fruit);

        fruit.push("망고");
        console.log( fruit);


        let result  =fruit.pop();   
        console.log( result);



        //배열에 집어 넣을 때   index   사용가능
