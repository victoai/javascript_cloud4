<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            width: 380px;
            /* border: 1px solid black; */
            margin: 0 auto;
        }
        .itemlist{
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding: 10px;
        }
        .insertitems{
            padding: 10px;
        }
    </style>
    <script>
        function addItem(obj) {
            const content1 = document.getElementById("item-name");
            const content2 = document.getElementById("item-price");
            const divItem = document.createElement("div");

            if(content1.value == "") {
                alert("상품명을 입력해주세요.");
                content1.focus();
                return;
            }
            if(content2.value == "") {
                alert("가격을 입력해주세요.");
                content2.focus();
                return;
            }

            divItem.innerHTML = `${content1.value} | ${content2.value}원`;
            divItem.classList.add("divItem");
            const result = document.querySelector("#items");
            result.appendChild(divItem);
            
            content1.value="";
            content2.value="";
            content1.focus();
        }
    </script>
</head>
<body>
    <h2>상품 추가</h2>
    <div class="insertitems">
        <table><tr>
            <td><input type="text" id="item-name" placeholder="상품명"></td>
            <td><input type="number" id="item-price" placeholder="가격"></td>
            <td><button onclick="addItem(this)">추가</button></td>
        </tr></table>
    </div>
    <div class="itemlist">
        <h3>상품 목록</h3>
        <div id="items"></div>
    </div>
</body>
</html>
