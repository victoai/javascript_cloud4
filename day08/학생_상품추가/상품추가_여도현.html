<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>상품추가</title>
    <style>
      .add_item {
        display: flex;
        gap: 5px;
        margin-bottom: 5px;
      }
      .item_list {
        border: 1px solid black;
        width: 500px;
        height: 500px;
        padding: 10px;
      }
      .items {
      }
    </style>
    <script>
      function add() {
        const nameInput = document.getElementById("goods_name");
        console.log(nameInput);
        const priceInput = document.getElementById("goods_price");
        console.log(priceInput);

        const items = document.createElement("div");
        console.log(items);
        items.innerHTML = `<strong>${nameInput.value}</strong> : ${priceInput.value}원`;

        const new_items = document.getElementById("new_items");
        console.log(new_items);

        new_items.appendChild(items);

        nameInput.value = "";
        priceInput.value = "";
        nameInput.focus();
      }
    </script>
  </head>
  <body>
    <h2>상품추가</h2>
    <div class="add_item">
      <div class="item_name">
        <input type="text" placeholder="상품명" id="goods_name" />
      </div>
      <div class="item_price">
        <input type="text" placeholder="가격" id="goods_price" />
        <button onclick="add()">추가</button>
      </div>
    </div>

    <div class="item_list">
      <h3>상품목록</h3>
      <div id="new_items"></div>
    </div>
  </body>
</html>
