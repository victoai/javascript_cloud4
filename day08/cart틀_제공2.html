<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 900px;
            /* border:1px solid black;*/
            margin: 0 auto;
            font-size: 12px;

        }


        table {
            width: 900px;
            border: 1px solid black;
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            width: 200px;
            padding: 5px;
        }

        table caption {
            font-weight: bold;
            font-size: 20px;
            padding: 30px;

        }


        .total_wrap {
            /* border:1px solid black;*/
        }


        #order {
            border: 1px solid black;
            height: 50px;
            line-height: 50px;
            text-align: right;
            font-weight: bold;

            padding: 5px;
        }

        #total-price {
            color: red;
        }
    </style>

    <script> 


        // 수량이 변경되면 금액을 갱신하기 
        function calPrice(obj) {   
            console.log( obj ) ;   //  수량이 있는   input

            //수량 
            //단가(단가)
            //금액계산기
            //금액 영역에 계산된 금액넣어주기 
            let qty  =  parseInt ( obj.value);

            //유효성체크 

            //this(수량태그) 를 기준으로 가까운tr찾기

            const tr = obj.closest("tr");
            console.log(tr);


            const price  =parseInt( tr.querySelector("td:nth-child(3)").innerHTML);
            console.log(price);


            //금액계산하기 

            const amt  = qty* price;
            console.log( amt);

            //금액 요소 얻어오기

            const amtTd =  tr.querySelector(".amt");
            console.log( amtTd);
            amtTd.innerHTML = amt; 


            //전체금액 갱신하기 
            //

            totalPrice();     
           

        }




       
        function totalPrice() { 
            //전체금액 구하기
            console.log("전체금액 구하기");
            const amts = document.querySelectorAll(".amt");

            let sum=0;

            for( let i=0; i< amts.length; i++){

               const item  = amts[i];
               const amount  =  parseInt( item.innerHTML);
               sum= sum+amount;
            }

            //전체금액의 합=> sum           
            document.getElementById("total-price").innerHTML= sum;
            
        }

        //체크되어 있는 항목 삭제하기
        //금액갱신하기
        function itemDelete() {

            const checkboxs  =document.querySelectorAll(".cb");

            console.log( checkboxs);

            //이중에서 check가 된 체크박스를 확인 후  해당 체크박스에서 가까운  tr 찾은다음에 삭제하기
            for( let i=0; i< checkboxs.length; i++){
                const item  =checkboxs[i];
                console.log( item);
                console.log( item.checked);  // true, false

                if(item.checked ==true ){
                    const tr  =item.closest("tr");
                    console.log( tr);
                    tr.remove();
                }
            } 
          

            //전체금액 갱신하기
            totalPrice();
        }
 

    </script>
</head>

<body  onload="totalPrice()">
    <div class="wrap">
        <table>

            <caption> Cart List </caption>

            <thead>
                <tr>
                    <th>선택</th>
                    <th>제품명</th>
                    <th>단가</th>
                    <th>수량</th>
                    <th>금액</th>
                </tr>

            </thead>

            <tbody id="list">
                <tr>
                    <td><input type="checkbox" class="cb"></td>
                    <td>아메리카노</td>
                    <td>4500</td>
                    <td><input type="number" value="1" oninput="calPrice(this)"></td>
          
                    <td class="amt">4500</td>
                </tr>

                <tr>
                    <td><input type="checkbox" class="cb"></td>
                    <td>카페라떼</td>
                    <td>5000</td>
                    <td><input type="number" value="1" oninput="calPrice(this)"></td>
                    <td class="amt">5000</td>
                </tr>

                <tr>
                    <td><input type="checkbox" class="cb"></td>
                    <td>바닐라라떼</td>
                    <td>5500</td>
                    <td><input type="text" value="1" oninput="calPrice(this)"></td>
                    <td class="amt">5500</td>
                </tr>

            </tbody>
        </table>

        <div class="total_wrap">
            <p>
                <button onclick="itemDelete()">삭제</button>
            </p>
            <p id="order">
                결제 금액 <span id="total-price"> 0</span> 원
            </p>
        </div>

    </div>

</body>

</html>
