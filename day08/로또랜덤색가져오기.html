           const result  =  Math.random() * colors.length; //  => 0~20
           console.log( result);

        let randomColor = getRandomColor();

        function getRandomColor2(){
            const r  =   Math.floor( Math.random()*256 );   // 0 ~  255.9999999// 0~255 0~255  0~255

            const g  =   Math.floor( Math.random()*256 ); 
            const b  =   Math.floor( Math.random()*256 );
