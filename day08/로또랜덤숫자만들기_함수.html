        //중복되지 않게 임의의 숫자로

        function getLottoNumbers3() {
            const lottoNumbers = [];
            while (lottoNumbers.length < 6) {
                const random = Math.floor(Math.random() * 45) + 1; ///1~45
                if (!lottoNumbers.includes(random)) {
                    lottoNumbers.push(random);
                }
            }

            return lottoNumbers;
        }


        const result3 = getLottoNumbers3();
        console.log(result3);



        function getLottoNumbers4() {
            const lottoSet = new Set();

            while (lottoSet.size < 6) {
                const random = Math.floor(Math.random() * 45) + 1; // 1~45
                lottoSet.add(random); // 중복이면 자동 무시
            }

           // return [...lottoSet]; // Set → Array
           return  Array.from( lottoSet);
        }
