<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>Scroll Example</title>

<style>
  body{
    margin:0;
    font-family: Arial;
  }

  header{
    position:fixed;
    top:0;
    width:100%;
    height:60px;
    background:#333;
    color:white;
    text-align: center; 
    z-index:1000;
  }

  section{
    height:800px;
    text-align: center;
    font-size:30px;
  }

  .section1{ background:#f5f5f5; }
  .section2{ background:#d9edf7; }

  /* 위로가기 버튼 */
  #topBtn{
    position:fixed;
    right:20px;
    bottom:20px;
    padding:10px 15px;
    border:none;
    background:black;
    color:white;
    cursor:pointer;
    
    display:none;
  }
</style>
</head>

<body>

<header>
  <button id="moveBtn">상품 영역으로 이동</button>
</header>

<section class="section1">
  첫 번째 영역
</section>

<section id="product" class="section2">
  상품 영역
</section>

<button id="topBtn">TOP</button>

<script>

const moveBtn = document.getElementById("moveBtn");
const product = document.getElementById("product");
const topBtn = document.getElementById("topBtn");

/* 특정 영역으로 이동 */
moveBtn.addEventListener("click", function(){

  const offset = 60; // header 높이
  //product 요소가
   //문서의 가장 위로부터 얼마나 떨어져 있는지 product.offsetTop 
  const position = product.offsetTop  - offset;

  console.log( "position" +  position);

  window.scrollTo({
    top: position,
    behavior: "smooth"
  });

});

/* 스크롤 감지 */
window.addEventListener("scroll", function(){

   console.log(window.scrollY );

  if(window.scrollY > 300){
    topBtn.style.display = "block";
  }else{
    topBtn.style.display = "none";
  }

});

/* 위로 이동 */
topBtn.addEventListener("click", function(){
  window.scrollTo({
    top: 0,
    behavior: "smooth"
  });
});

</script>

</body>
</html>
