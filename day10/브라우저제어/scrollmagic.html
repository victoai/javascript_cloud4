<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>

<style>
      
   

    .visual{
        height: 2000px;
    }


     



    section.scroll-spy {

        width: 600px;
        height: 400px;
        border: 1px solid black;
        margin: 0 auto;

        position: relative;
    }

    section.scroll-spy  .ball{

        width: 100px;
        height: 100px;
       

        background-color: aqua;

        position: absolute;

    }


    .ball1{

        left: 10px;
        transition: 1s;


    }

    .ball2{
        right: 0px;
        transition: 1s;
    }


    .ball3{
        bottom: 0px;
    }

 

    section.scroll-spy.show .ball.ball1{
        background-color: blueviolet; 
       
        transform: translateX(200px);

    }

    section.scroll-spy.show .ball.ball2{
        background-color: rgb(12, 189, 35);        
        width: 150px;

        border-radius: 20px  0px  0px 20px;

    }



</style>



<body>
    

    <div class="visual"></div>
    <section class="scroll-spy">
        <div class="ball ball1">a</div>
        <div class="ball ball2">a</div>
        <div class="ball ball3">a</div>
      

    </section>



    <div class="visual"></div>

    <section class="scroll-spy">
        <div class="ball ball1">a</div>
        <div class="ball ball2">a</div>
        <div class="ball ball3">a</div>
      

    </section>

    <div class="visual"></div>

    <script>
        const spyEls  = document.querySelectorAll('section.scroll-spy');

            spyEls.forEach( function( spyEl)
            { 
                new ScrollMagic
                .Scene({ triggerElement: spyEl , triggerHook: .8})
                .setClassToggle( spyEl , 'show') 
                .addTo( new ScrollMagic.Controller());

            })

            /*

triggerHook: 0.8

  뷰포트(화면 높이)의 비율

값	의미
0	화면 맨 위
0.5	화면 중앙
1	화면 맨 아래

.8 이면

  =>  화면 아래에서 80% 위치
  =>  거의 화면 아래쪽에서 이벤트 발생
 

*/
 
</script>

 

</body>
</html>
