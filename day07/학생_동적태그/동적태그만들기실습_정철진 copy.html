<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        transition: 0.5s;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh; 
        margin: 0;
      }

      body.dark-mode {
        background-color: #232930;
        color: #b5b6b6;
      }

      
      #icon-display {
        font-size: 150px;
        margin-bottom: 20px;
        transition: transform 0.3s ease;
      }

      button {
        padding: 15px 30px;
        font-size: 18px;
        cursor: pointer;
        z-index: 10;
      }
    </style>

    <script>
      function toggleTheme() {
        const body = document.body;
        const isDark = body.classList.toggle("dark-mode");

        const oldIcon = document.querySelector(".temp-icon");
        if(oldIcon) oldIcon.remove();

        const newIcon = document.createElement("div");
        newIcon.className = "temp-icon";
        newIcon.innerText = isDark ? "üåô" : "‚òÄÔ∏è";
        newIcon.style.fontSize = "150px";
        
        document.body.prepend(newIcon);
    }
    </script>
  </head>
  <body>
    <button onclick="toggleTheme()">ÌÖåÎßà Î≥ÄÍ≤Ω</button>
  </body>
</html>
