<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      text-align: center;
      padding: 50px;
    }

    button {
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    .result-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }

    .ball {
      width: 60px;
      height: 60px;
      background-color: orange;
      border-radius: 50%;
      animation: popIn 0.5s ease-in-out;
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

  </style>
</head>
<body>

<button onclick="addBall()">원 하나 추가</button>
<button onclick="removeBall()">원 하나 제거</button>
<div class="result-container"></div>

<script>
  function addBall(){
    const container = document.querySelector(".result-container");
    const newBall = document.createElement("div");

    newBall.classList.add("ball");
    container.appendChild(newBall);
  }
  function removeBall() {
    const container = document.querySelector(".result-container");
    const lastBall = container.lastElementChild;

    if (lastBall) {
      lastBall.remove();
    }else{
      alert("원이없습니다")
    }
  }
</script>
</body>
</html>
