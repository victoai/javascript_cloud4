<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>동적 카드 생성</title>
    <style>
      /* 바탕 */
      #container {
        width: auto;
        height: auto;
        border: 2px solid black;
        /*중앙*/
        margin: 0 auto;
        /* 기준1 */
        position: relative;
        /*검색창과 띄우기*/
        margin-top: 10px;
        /* 카드들 가로로 */
        display: flex;
        /* 화면알아서 차게 */
        flex-wrap: wrap;
        /* 카드 간격 */
        gap: 10px;
        padding: 10px;
      }

      /* 내부 */
      .card {
        width: 120px;
        height: 120px;
        /* 기준2 */
        position: relative;
        border: 1px solid black;
      }

      /* 이름표 */
      .label {
        /* 기준2 기준 */
        position: absolute;
        /* 이름을 보통 3글자라고 가정하고 그에 맞춰서 조정 */
        top: -10px;
        left: -20px;
        padding: 5px;
        /* 테두리 및 글자크기 */
        border: 1px solid skyblue;
        font-size: 1em;
        font-weight: bold;
        text-align: center;
        /*회전*/
        transform: rotate(-45deg);

      }
    </style>
    <script>
      function addCard() {
        //이름 입력
        const name = document.getElementById("nameInput").value;
        // 밑에거 합쳐쓴거임
        // const name = document.getElementById("nameInput");
        // name.value

        if (!name) { //이름없으면
          alert("이름을 입력해주세요!");
          return;
        }

        //카드 생성(부모선택)
        const card = document.createElement("div");
        //카드 클래스 추가
        card.className = "card";

        //이름표 생성
        const label = document.createElement("div");
        //이름표 클래스 추가, 이름넣기
        label.className = "label";
        label.innerHTML = name;

        // 카드+이름표(자식으로 추가)
        card.appendChild(label);

        // 카드 클릭시 삭제(이벤트 추가)
        card.addEventListener("click", function () {
          this.remove();
        });

        //카드를 담는 컨테이너에 append로 추가(공추가 응용,부모선택 자식추가)
        const container = document.getElementById("container");
        container.appendChild(card);

        // 입력창 초기화
        document.getElementById("nameInput").value = "";
      }
    </script>
  </head>
  <body>
    <input type="text" id="nameInput" placeholder="이름 입력" />
    <button onclick="addCard()">카드 추가</button>

    <div id="container"></div>
  </body>
</html>
