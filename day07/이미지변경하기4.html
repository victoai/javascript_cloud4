    <script>
        function  changeImage(  e){
            //alert("dkdkfdf");
            console.log( e);

            console.log( e.target);    

            e.target.src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQR7yCf783AspYKeI-z9QuPQAWdIRo6D-0PZA&s";
        }
    </script>
</head>
<body>

    <p>이벤트객체: 발생한 이벤트정보를 가진 객체 </p>
