      // ver3
      // 1. 제목만
      function getTitle(dan) {
        return `<h3>--- ${dan}단 ---</h3>`;
      }

      // 2. 구구단 내용만(1~5곱하기 까지)
      function getBody(dan) {
        let result = "";
        // *5까지만 나오게 함
        for (let i = 1; i <= 5; i++) {
          result = result + `${dan} * ${i} = ${dan * i}<br>`;
        }
        return result;
      }

      // 3. 민정님 코드(6~9곱 까지)
      function getBody2(dan) {
        let result = "";
        // *5까지만 나오게 함
        for (let i = 6; i <= 9; i++) {
          result = result + `${dan} * ${i} = ${dan * i}<br>`;
        }
        return result;
      }

      // 이해하기 쉽게 전연변수(최종 결과물 출력용) 사용해도 무방

      for (let dan = 1; dan <= 3; dan++) {
        // 제목 + 내용(1~5) + 내용(6~9)
        let finalResult = getTitle(dan) + getBody(dan) + getBody2(dan);
        // 화면에 출력
