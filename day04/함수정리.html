          함수란 ?

          함수를 사용하는 이유
          1) 코드의 재사용 :  => 중복코드제거, 유지보수에 좋음(수정에 유리함)

          # 함수의 입력(매개변수)과 반환 (함수가 제공하는 값)

          1) 입력: 매개변수 (함수이름 옆 괄호안에 들어가는 변수) , 외부로 부터 받는 값 
                  -입력은 없거나 한 개 또는 여러개 일 수 있다.
                  -매개변수(parameter) :함수가 호출될 때 외부에서 전달되는 값을 저장할 목적의 변수 
                  -인수 (agrumente) :   함수가 호출될 때  실제로 전달되는 값  , 함수 호출시 제공되어야 한다 

        
          2) 반환
             : 함수가 기능을 수행하고 돌려주는 값
              반환은 없거나 반드시 한 개여야 한다!
              반환시 여러개 값을 제공하려면  배열, 객체를 사용해야 한다. 

        
          하나 더 기억하기 

          함수는 호출되고 반드시 돌아온다. 함수를 호출한 쪽으로 


          return이없는 함수는 함수의 닫히는 블럭에서 자동으로 return 됨
          (빈손으로 돌아온다 .  => 자바스크립트  undefined가 반환됨)
