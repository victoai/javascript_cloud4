<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>

        function calc(a){
            return a**2;
        }
        let a= 0;
        while(a<3){
            let score=parseInt(prompt("수를 입력"));
            alert(score+"의 제곱 :"+calc(score));
            a++;
        }
    </script>
</body>
</html>
