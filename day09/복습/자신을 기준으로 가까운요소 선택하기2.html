<html lang="en">
<head>

    <style>

       }

    <script>
        function getContent( e ){  //매개변수  
            console.log( e)      ;

            const content  = item.querySelector(".aa");
            alert( content.value);



        }
    </script>

<body>

    <p></p>

    <div class="item">
        <div> <input type="text" class="aa"></div>

    </div>
