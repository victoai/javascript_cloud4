<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <h2>이벤트 객체</h2>

    <p> 이벤트가 발생하면 이벤트에 관련된 정보가 객체형태로 만들어진다</p>
    <p> 이벤트객체는 이벤트핸들러함수에게 전달됨 (자동으로) </p>


    <input type="text" placeholder="검색어"  id="search">



    <script>
        //keyup =>이벤트 
        //onkeyup =>이벤트리스너
        //function aaa(){}  =>이벤트 핸들러 함수

        const search  =document.getElementById("search");

        search.addEventListener("keyup" , function( e ){ //전달되는 이벤트 객체를 받아서 사용할 수 있다.
            console.log( e);
            //console.log("dkfkfkdf");

            if( e.key=="Enter"){
                alert("검색중......");
            }
        });



    </script>
</body>
</html>
