<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      li:nth-child(1) {
        background-color: red;
        height: 100px;
      }

      li:nth-child(2) {
        background-color: green;
        position: sticky;
        top:10px;
      }

      li:nth-child(3) {
        background-color: yellow;
      }
      li:nth-child(4) {
        background-color: blue;
        height: 2000px;
      }
    </style>
  </head>
  <body>

    <!-- sticky는 해당위치에 왔을 때만 고정됨  , fixed와의 차이 (처음고정 해당위치에 고정됨) -->
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
    </ul>
  </body>
</html>
