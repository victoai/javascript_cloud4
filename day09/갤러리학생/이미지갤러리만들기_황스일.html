<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .gallery-wrap {
            border: none;
            width: 450px;
            height: 450px;
            margin: 0 auto;
            position: relative;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            overflow: hidden; 
        }

        .gallery {
            border: none;
            width: 100%;
            height: 100%;
        }

        .gallery-btn {
            border: none;
            width: 44px;
            height: 44px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%); 
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease-in-out;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .gallery-btn:hover {
            background-color: white;
            transform: translateY(-50%) scale(1.1); 
        }

        .left {
            left: 16px; 
        }

        .right {
            right: 16px; 
        }

        .title {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
            border: none;
            transform: none; 
            color: white;
            padding: 40px 20px 20px;
            box-sizing: border-box;
            text-align: center;
            font-size: 1.3em;
            font-weight: 500;
            text-shadow: 0 1px 3px rgba(0,0,0,0.4); 
        }
    </style>

</head>

<body>
    <!-- 갤러리 영역 -->
    <div class="gallery-wrap">

        <!-- 갤러리 타이틀 -->
        <div class="title">영역</div>

        <!-- 갤러리 이미지 영역 -->
        <div class="gallery"></div>

        <!-- 갤러리 버튼 -->
        <div class="gallery-btn left" onclick="prev()"> 왼 </div>
        <div class="gallery-btn right" onclick="next()"> 오 </div>

    </div>

    <script>
        const galleryItems = [
            { src: "media/Penguins.png", title: "펭귄" },
            { src: "media/Lighthouse.png", title: "집" },
            { src: "media/Chrysanthemum.png", title: "국화" },
            { src: "media/Desert.png", title: "사막" },
            { src: "media/Hydrangeas.png", title: "수국" },
            { src: "media/Jellyfish.png", title: "해파리" },
            { src: "media/Koala.png", title: "코알라" },
            { src: "media/Tulips.png", title: "튤립" }
        ];

        let index = 0;

        const gallery = document.querySelector(".gallery");
        const title = document.querySelector(".title");

        function updateGallery() {
            const currentItem = galleryItems[index];
            gallery.style.backgroundImage = `url(${currentItem.src})`;
            title.innerText = currentItem.title;
        }

        function next() {
            index++;
            if (index >= galleryItems.length) {
                index = 0;
            }

            gallery.animate(
                [
                    { transform: 'translateX(100%)' },   // 아래에서 시작  
                    { transform: 'translateX(0)' }       // 원래위치로 
                ],

                {
                    duration: 500

                }
            );


            updateGallery();
        }

        function prev() {
            index--;
            if (index < 0) {
                index = galleryItems.length - 1;
            }

            gallery.animate(
                [
                    { transform: 'translateX(-100%)' },   // 아래에서 시작  
                    { transform: 'translateX(0)' }       // 원래위치로  끝
                ],

                {
                    duration: 500

                }
            );

            updateGallery();
        }

        window.onload = () => {
            gallery.style.backgroundPosition = "center";
            gallery.style.backgroundSize = "cover";
            updateGallery();
        };
    </script>

</body>

</html>
