<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>이미지 갤러리</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body,
      html {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .gallery {
        width: 100vw;
        height: 100vh;
        background-image: url("media/Penguins.png");
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        transition: background-image 0.5s ease-in-out;
        display: flex;
        justify-content: center;
      }

      .title {
        position: absolute;
        top: 50px;
        font-size: 40px;
        font-weight: bold;
        color: #fff;
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
        z-index: 10;
      }

      .gallery-btn {
        width: 60px;
        height: 60px;
        background-color: black;
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.5);
        border-radius: 50%;
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        font-size: 30px;
        transition: 0.3s;
        user-select: none;
        z-index: 10;
      }

      .gallery-btn:hover {
        background-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-50%) scale(1.1);
      }

      .left {
        left: 30px;
      }

      .right {
        right: 30px;
      }
    </style>

    <script>
      let imgNames = [
        "media/Penguins.png",
        "media/Lighthouse.png",
        "media/Chrysanthemum.png",
        "media/Desert.png",
        "media/Hydrangeas.png",
        "media/Jellyfish.png",
        "media/Koala.png",
        "media/Tulips.png",
      ];
      const titles = [
        "펭귄",
        "집",
        "국화",
        "사막",
        "수국",
        "해파리",
        "코알라",
        "튤립",
      ];

      let index = 0;

      function updateGallery() {
        const gallery = document.querySelector(".gallery");
        const title = document.querySelector(".title");

        gallery.style.backgroundImage = `url(${imgNames[index]})`;
        title.innerHTML = titles[index];
      }

      function next() {
        index++;
        if (index >= imgNames.length) index = 0;
        updateGallery();
      }

      function prev() {
        index--;
        if (index < 0) index = imgNames.length - 1;
        updateGallery();
      }
    </script>
  </head>
  <body>
    <div class="gallery">
      <div class="title">펭귄</div>

      <div class="gallery-btn left" onclick="prev()">＜</div>
      <div class="gallery-btn right" onclick="next()">＞</div>
    </div>
  </body>
</html>
