<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseInt(prompt("a를 입력"));
    let b=parseInt(prompt("b를 입력"));

    document.writeln(a+"+"+b+"="+(a+b)+"<br>");
    document.writeln(a+"-"+b+"="+(a-b)+"<br>");
    document.writeln(a+"*"+b+"="+(a*b)+"<br>");
    document.writeln(a+"/"+b+"="+(a/b)+"<br>");


</script>

</body>
</html>
