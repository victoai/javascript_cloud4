<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let i=1;i<=100;i++){
        if(i%3==0){
            document.writeln("3의배수 :"+i+"<br>");
        }
        if(i%5==0){
            document.writeln("5의배수 :"+i+"<br>");
        }
        if(i%15==0){
            document.writeln("3과 5의배수 :"+i+"<br>");
        }
    }
</script>

</body>
</html>
