<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N=parseInt(prompt("삼각형 N를 입력"));

    for(let i=1;i<=N;i++){
        for(let j=1;j<=i;j++){
            document.write(j);
        }
        document.writeln("<br>")
    }
</script>

</body>
</html>
