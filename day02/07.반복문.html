      // while => 반복횟수가 정해져 있지 않은 경우  , 특정조건으로 반복할 때

            alert(" for ~~hi");
      }




      //while문

      while( n < 3 ){  //조건이 만족할 동안 반복하기  
         n=n+1;
         alert(" while  ~~~ hi");
      }
